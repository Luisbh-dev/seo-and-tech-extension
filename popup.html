<!DOCTYPE html>
<html>
<head>
  <title>SEO & Tech Analyzer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>SEO & Tech Analyzer</h1>
    <div class="tabs">
      <button class="tablinks" id="openSEO">SEO</button>
      <button class="tablinks" id="openTech">Technologies</button>
      <button class="tablinks" id="openCDN">CDN</button>
      <button class="tablinks" id="openAnalytics">Analytics</button>
      <button class="tablinks" id="openSecurity">Security</button>
    </div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>
    <div id="SEO" class="tabcontent">
      <div id="seoScore"><h2>SEO Score</h2></div>
      <div id="seoResults"></div>
      <div id="seoRecommendations"><h2>SEO Recommendations</h2></div>
    </div>
    <div id="Tech" class="tabcontent">
      <div id="techResults"></div>
    </div>
    <div id="CDN" class="tabcontent">
      <div id="cdnResults"></div>
    </div>
    <div id="Analytics" class="tabcontent">
      <div id="analyticsResults"></div>
    </div>
    <div id="Security" class="tabcontent">
      <div id="securityResults"></div>
    </div>
  </div>
  <script src="js/seo.js"></script>
  <script src="js/technologies.js"></script>
  <script src="js/cdn.js"></script>
  <script src="js/analytics.js"></script>
  <script src="js/security.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
